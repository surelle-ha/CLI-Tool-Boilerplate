name: Registry

on:
    push:
        branches:
            - main
            - feature/*
            - test/*

jobs:
    publish-gpr:
        permissions:
            contents: read
            packages: write
            attestations: write
            id-token: write
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  registry-url: "https://npm.pkg.github.com/"
                  scope: "@${{ github.repository_owner }}"

            - name: Write .npmrc
              run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc

            - run: npm install --legacy-peer-deps
            - run: tsc --build

            - name: Check for existing version
              id: check_version
              run: |
                  PACKAGE_NAME=$(jq -r .name package.json)
                  PACKAGE_VERSION=$(jq -r .version package.json)
                  RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                    "https://npm.pkg.github.com/@${{ github.repository_owner }}/$PACKAGE_NAME@$PACKAGE_VERSION")
                  if [ "$RESPONSE" -eq 200 ]; then
                    echo "exists=true" >> $GITHUB_ENV
                  else
                    echo "exists=false" >> $GITHUB_ENV
                  fi

            - name: Publish package
              if: env.exists == 'false'
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Report existing version
              if: env.exists == 'true'
              run: echo "Package version already exists. Skipping publish."
